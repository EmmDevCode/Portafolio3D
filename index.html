<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio 3D Interactivo</title>
    
    <!-- Hoja de Estilos -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Iconos (FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- GSAP para animaciones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- IMPORT MAP: Three.js + CSS3DRenderer -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <!-- Pantalla de Carga -->
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Cargando Experiencia 3D...</p>
    </div>

    <!-- Botón Modo Oscuro/Claro -->
    <div class="theme-toggle" id="theme-btn" title="Cambiar Tema">
        <i class="fas fa-sun"></i>
    </div>

    <!-- Instrucciones -->
    <div class="instructions">
        <p><i class="fas fa-mouse"></i> Click en pantallas para navegar</p>
    </div>

    <!-- Barra de Navegación (Flotante) -->
    <div class="nav-bar">
        <!-- Los IDs data-target coinciden con las claves en three.js -->
        <div class="nav-item" data-target="DisplayMonitor" title="Sobre Mí">
            <i class="fas fa-user"></i>
        </div>
        <div class="nav-item" data-target="Displayipad" title="Proyectos">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="nav-item" data-target="Displaypared" title="Habilidades">
            <i class="fas fa-code"></i>
        </div>
        <div class="nav-item" data-target="Displaytv" title="Contacto">
            <i class="fas fa-envelope"></i>
        </div>
        <div class="nav-item" id="reset-view-btn" title="Vista General">
            <i class="fas fa-home"></i>
        </div>
    </div>

    <!-- NOTA: Ya no necesitamos los divs ocultos "content-monitor", etc. 
         El contenido ahora se genera dinámicamente en JS y se inyecta en el mundo 3D. 
         Si quieres ventanas modales 2D adicionales, puedes dejarlos, pero para este 
         ejemplo, el contenido vive DENTRO de las pantallas 3D. -->

    <!-- CONTENEDOR THREE.JS -->
    <div id="canvas-container"></div>

    <!-- SCRIPTS -->
    <script src="script.js"></script>
    <script type="module" src="three.js"></script>

</body>
</html>
