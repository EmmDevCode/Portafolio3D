<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio EmmDevCode</title>
    
    <!-- Hoja de Estilos -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Iconos (FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- GSAP para animaciones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- GSAP TextPlugin para animaciones de texto -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>

    <script>
    
    gsap.registerPlugin(TextPlugin);
</script>

    <!-- IMPORTS -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <!-- Pantalla de Carga -->
    <div id="loading-screen">
        <div class="loader"></div>
        <p>My Portfolio</p>
    </div>

    <!-- Botón Modo Oscuro/Claro -->
    <div class="theme-toggle" id="theme-btn" title="Cambiar Tema">
        <i class="fas fa-sun"></i>
    </div>


    <div class="instructions">
        <p><i class="fas fa-mouse"></i> Click en pantallas para navegar</p>
    </div>

    <!-- Barra de Navegación-->
    <div class="nav-bar">

        <div class="nav-item" data-target="DisplayMonitor" title="Sobre Mí">
            <i class="fas fa-user"></i>
        </div>
        <div class="nav-item" data-target="Displayipad" title="Proyectos">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="nav-item" data-target="Displaypared" title="Habilidades">
            <i class="fas fa-code"></i>
        </div>
        <div class="nav-item" data-target="Displaytv" title="Contacto">
            <i class="fas fa-envelope"></i>
        </div>
        <div class="nav-item" id="reset-view-btn" title="Vista General">
            <i class="fas fa-home"></i>
        </div>
    </div>

    <!-- CONTENEDOR THREE.JS -->
    <div id="canvas-container"></div>

    <!-- SCRIPTS -->
    <script src="script.js"></script> 
    <script type="module" src="three.js"></script> 

</body>
</html>
